<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="head">
        <div class="back"><a href="#">back</a></div>
        <div class="title">Registration</div>
    </div>
    <form action="#" method="post">
        <div class="user_details">
            <div class="input_box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input_box">
                <span class="details">Address</span>
                <input type="text" placeholder="Enter your address" required>
            </div>
            <div class="input_box">
                <span class="details">Amount</span>
                <input type="text" placeholder="Enter the amount" required>
            </div>
            <div class="input_box">
                <span class="details">Gold/Silver</span>
                <input type="text" placeholder="Gold/Silver" required>
            </div>
            <div class="input_box">
                <span class="details">Description</span>
                <input type="text">
            </div>
            <div>
                <label class="checkbox" for="myCheckboxId"></label>
                <input checked class="checkbox_input" type="checkbox" name="myCheckboxName" id="myCheckboxId" required>
                
                    Yes,I Agree The Terms and Conditions
                
            </div>
            <div class="button">
                <input type="button" value="SUBMIT">
            </div>
        </div>
    </div>
    </form>
</body>
</html>
