<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page2</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
    <div class="head">
        <div class="back"><a href="#">back</a></div>
        <div class="title">Registration</div>
    </div>
    <form action= "{% url 'Insertrecord' %}" method="POST">
        {% csrf_token %}
        <div class="user_details">
            <div class="input_box">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your name" name= "name" required>
            </div>
            <div class="input_box">
                <span class="details">Address</span>
                <input type="text" placeholder="Enter your address" name= "address" required>
            </div>
            <div class="input_box">
                <span class="details">Amount</span>
                <input type="text" placeholder="Enter the amount" name= "amount" required>
            </div>
            <div class="input_box">
                <span class="details">Gold/Silver</span>
                <input type="text" placeholder="Gold/Silver" name="item_type"  required>
            </div>
            <div class="input_box">
                <span class="details" name="description">Description</span>
                <input type="text">
            </div>
            <div>
                <label class="checkbox" for="myCheckboxId"></label>
                <input checked class="checkbox_input" type="checkbox" name="myCheckboxName" id="myCheckboxId" required>
                
                    Yes,I Agree The Terms and Conditions
                
            </div>
            <br>
            <button class="button" type="submit">SUBMIT</button>
        </div>
    </div>
    
</form>
</body>
</html>
