<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Home_page3</title>
</head>
<body>
    <div class="container">
        {% if success %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Form submitted successfully</strong>
    
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endif %}
        <div class="head">
            <div class="back"><a href="#">back</a></div>
            <div class="title">Confirmation</div>
        </div>
        
        <form action="#" method="post">
            <div class="user_details">
                <div class="input_box">
                    <span class="details">Loan Id</span>
                    <input type="number" required value= "{{ c.id }}">
                    

                </div>
                <div class="input_box">
                    <span class="details">Date and Time</span>
                    <input  required value= "{{ c.loan_date }}">
                </div>
                <div class="input_box">
                    <span class="details">Name</span>
                    <input type="text" required value= "{{ c.name }}">
                </div>
                <div class="input_box">
                    <span class="details">Amount</span>
                    <input type="text"  required value= "{{ c.amount }}">
                </div>
                <div class="input_box">
                    <span class="details">Description</span>
                    <input type="text" value= "{{ c.description }}">
                </div>
                <div class="button3">
                    <input type="button" id="button1" value="PRINT">
                    <input type="button" id="button2" value="SUBMIT">
                </div>
            </div>
        </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
